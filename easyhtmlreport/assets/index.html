<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>U2 Report</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.3.5/dist/jquery.fancybox.min.css">
  <link type="text/css" rel="stylesheet" href="css/jquery-image-player-min.css" />
  <style>
    body {
      padding-top: 70px;
    }

    .img-screenshot {
      max-height: 400px;
    }
    button {
        display: table,
        width: auto
        margin-left: auto
        margin-right: auto
    }
    .page-container {
        width: 1200px;
        border: 1px solid #000;
        margin: 50px auto 0 auto;
        overflow: hidden;
    }

    .page-content{
        margin: 50px 0;
    }

    /*jqPaginator分页控件样式*/   
    .hiddenPager {
        visibility: hidden;
    }

    .jqPager {
        position: relative;
        width: 100%;
        height: 40px;
        padding: 25px 0;
        background-color: #FFF;
    }

    .jqPager .pagination {
        float: initial;
        display: inline-block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
        text-align: center;
    }

    .jqPager .pagination li {
        display: inline-block;
    }

    .jqPager .pagination li a {
        padding: 4px 10px;
    }

    /*跳页--选用功能*/
    .jumpBox {
        position: absolute;
        top: 0;
        right: 105px;
    }

    .jumppage {
        display: block;
        width: 42px;
        padding-left: 8px;
        float: left;
        height: 34px;
        outline: none;
    }

    .jumpbtn {
        float: left;
        display: block;
        height: 34px;
        line-height: 34px;
        margin-left: 5px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">测试过程记录</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="navbar-brand" href="./log.txt">游戏log</a></li>
          <li><a class="navbar-brand" href="./perf.csv">性能数据</a></li>
          <!-- <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              列表 <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li v-for="step in steps">
                <a href="#{{step.time}}">{{step.time}} {{step.action}}  {{step.description}}</a>
              </li>
            </ul>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>
  <div style="display: flex; justify-content: center;">
    <div style="display: inline-block;">
      <video src="video.mp4" id="video" controls="controls" style="clear:both;display:block;margin:auto"></video>
      <div class="btn-group" style="float: right;">
        <button onclick="setPlaySpeed(1)" type="button" class="btn btn-default" >1倍速</button>
        <button onclick="setPlaySpeed(2)" type="button" class="btn btn-default">2倍速</button>
        <button onclick="setPlaySpeed(3)" type="button" class="btn btn-default">3倍速</button>
        <button onclick="setPlaySpeed(4)" type="button" class="btn btn-default">4倍速</button>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="app">
    <!-- <div id="uipg-video-player">
      <ul>
        <li data-duration="600" v-for="v, index in steps">
          <img :src="v.screenshot">
        </li>
      </ul>
    </div> -->
    <div id="chart">
      <div class="col-md-6 col-sm-12 col-lg-6">
        <div id="pss" style="width:800px;height:450px"></div>
      </div>
      <div class="col-md-6 col-sm-12 col-lg-6">
        <div id="cpu" style="width:800px;height:450px"></div>
      </div>
      <div class="col-md-6 col-sm-12 col-lg-6">
        <div id="systemCpu" style="width:800px;height:450px"></div>
      </div>
      <div class="col-md-6 col-sm-12 col-lg-6">
        <div id="Bytes" style="width:800px;height:450px"></div>
      </div>
      <div class="col-md-6 col-sm-12 col-lg-6">
        <div id="fps" style="width:800px;height:450px"></div>
      </div>
      <div class="col-md-6 col-sm-12 col-lg-6">
        <div style="width:800px;height:450px"></div>
      </div>
    </div>
    <div class="row">
      <div v-if="warning" class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong>Warning!</strong> {{warning}}
      </div>

      <div v-for="v, index in nova">
        <div class="col-md-4">
          <div style="margin-bottom: 20px; padding: 5px; background-color:aliceblue; position: relative">
            <div>
              <b style="color: black;">{{index+1}}</b> {{v.time}}</div>
            <a :href="v.screenshot" data-fancybox="gallery">
              <img style="margin-bottom: 5px" class="img-thumbnail img-screenshot" :src="v.screenshot" style="max-height:200px">
            </a>
            <pre style="text-overflow: ellipsis; overflow: hidden; font-size: 8px;height: 200px;">{{v.code}}</pre>
          </div>
        </div>
      </div>
    </div>
    <div class="jqPager" v-bind:class="{hiddenPager:hiddenPager}">
        <ul id="jqPager" class="pagination cf"></ul>
        <!--没有跳页功能可以不要下面的jumpBox-->
        <div class="jumpBox">
          <input type="number" class="jumppage" id="jumpPageIndex" />
            <a href="javascript:;" class="jumpbtn" v-on:click="pageSkip()">跳转</a>
        </div>
    </div>
    <blockquote class="code-font">
      <p>Make mobile test automated, free testers from endless work.</p>
      <footer>Powered by
        <a href="https://github.com/openatx/uiautomator2">
          <cite title="Shortcut">atx uiautomator2</cite>
        </a>
      </footer>
    </blockquote>
  </div>
</body>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery-image-player-min.js"></script>
<script type="text/javascript" src="js/papaparse.min.js"></script>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.3.5/dist/jquery.fancybox.min.js"></script>
<script src="https://cdn.jsdelivr.net/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/vue/2.3.2/vue.min.js"></script>
<script src="jqpaginator.min.js"></script>
<script>
  $.getJSON("record.json")
    .then(function (ret) {
      // console.log(ret)

      // $(".panel-heading").on('click', function() {
      //   $(this).next().toggle();
      // })
      ret.warning = null;
      var jqPageSize = 90;
      var backData = ret;
      new Vue({
        el: '#app',
        data: {
          query: {
              pageIndex: 1,
              pageSize: jqPageSize
          },
          totaldata: backData.steps,
          nova: [],
          hiddenPager: false,
          totalCount: backData.steps.length
        },
        computed: {},
        methods: {
            //初始化分页,通过更改生成的html结构（给其添加class或者改变返回的DOM）可以手动配置页器的显示效果。
            initPager: function() {
              $('#jqPager').jqPaginator({
                  visiblePages: 1,
                  currentPage: 1,
                  totalPages: 1,
                  first: '<li id="first"><a href="javascript:void(0);">首页</a></li>',
                  prev: '<li id="prev"><a href="javascript:void(0);">上一页 </a></li>',
                  next: '<li id="next"><a href="javascript:void(0);">下一页</a></li>',
                  last: '<li id="last"><a href="javascript:void(0);">尾页</a></li>',
                  page: '<li class="page"><a href="javascript:void(0);">{{page}}</a></li>',
              });
            },

            //获取数据并根据结果配置分页
            getData: function() {
              var _this = this;
              this.nova = this.totaldata.slice((this.query.pageIndex -1) * jqPageSize, this.query.pageIndex * jqPageSize)

              //核心配置在此部，根据后台返回数据控制分页器该如何显示
              //想要完全掌握这个分页器，你可以研究下jgPaginator.js源码，很容易修改。
              $('#jqPager').jqPaginator('option', {
                  totalCounts: _this.totalCount,//后台返回数据总数
                  pageSize: jqPageSize, //每一页显示多少条内容
                  currentPage: _this.query.pageIndex, //现在的页码
                  visiblePages: 20, //最多显示几页

                  //翻页时触发的事件
                  onPageChange: function(num) {
                      //app.query.pageIndex = num;
                      _this.pageChangeEvent(num);//调用翻页事件
                  }
              });
            },
            //翻页或者跳页事件
            pageChangeEvent: function(pageIndex) {
              this.query.pageIndex = Number(pageIndex);
              this.getData();
            },

            //跳页-选用功能，可有可无
            pageSkip: function() {      
              var maxPage = 1;//默认可以跳的最大页码                    
              var targetPage = document.getElementById("jumpPageIndex").value;//目的页面                  
              if(!targetPage) {
                  alert("请输入页码");
                  return;
              }

              //计算最大可跳页数
              maxPage = Math.floor(this.totalCount / this.query.pageSize);                    
              if(maxPage<1){
                  maxPage=1;
              }

              if(targetPage > maxPage) {
                  alert('超过最大页数了，当前最大页数是' + maxPage);
                  return;
              }
              this.pageChangeEvent(targetPage);
            }
        },          
        mounted: function(){
          var _this = this;
          this.initPager();
            setTimeout(function() {
                _this.getData();
          }, 50);
          // this.$nextTick(function(){$("#uipg-video-player").jsVideoPlayer({showTitle: false,playerHeight:450});
          $('#chart').hide();
          Papa.parse('./perf.csv', {
            download: true,
            complete: function(results) {
              $('#chart').show();
              var xAisdata = [];
              var pss = [];
              var cpu = [];
              var systemCpu = [];
              var rxBytes = [];
              var txBytes = [];
              var fps = [];
              for (var i=1,_l=results.data.length-1;i<_l;i++){
                xAisdata.push(convertDateFromString(results.data[i][0]))
                pss.push(results.data[i][2])
                cpu.push(results.data[i][3])
                systemCpu.push(results.data[i][4])
                rxBytes.push(results.data[i][5])
                txBytes.push(results.data[i][6])
                fps.push(results.data[i][7])
              }
              var pss_Chart = echarts.init(document.getElementById('pss'));
              var option = {
                title: {
                  text: "内存"
              },
              animation: false,
              dataZoom: [{
                type: "slider",
                xAxisIndex: [0]
              }],
              xAxis: {
                type: 'category',
                data: xAisdata,
                name: "时间"
              },    
              yAxis:{
                type: 'value',
                name: 'MB'
              },
              series: [{data:pss,
                type: 'line'}]
              }
              pss_Chart.setOption(option, true);
              var cpu_Chart = echarts.init(document.getElementById('cpu'));
              var option = {  
                title: {
                  text: "cpu"
                },
                animation: false,
                dataZoom: [{
                type: "slider",
                  xAxisIndex: [0]
                }],
                xAxis: {
                  type: 'category',
                  data: xAisdata,
                  name: "时间"
                },
                yAxis:{
                  type: 'value',
                  name: '%'
                },
                series: [{data:cpu,
                  type: 'line'}]
              }
              cpu_Chart.setOption(option, true);
              var systemCpu_Chart = echarts.init(document.getElementById('systemCpu'));
              var option = {
                title: {
                text: "systemCpu"
                },
                animation: false,
                dataZoom: [{
                  type: "slider",
                  xAxisIndex: [0]
                }],
                xAxis: {
                  type: 'category',
                  data: xAisdata,
                  name: "时间"
                }, 
                yAxis:{
                  type: 'value',
                  name: '%'
                },
                series: [{data:systemCpu,
                  type: 'line'}]
              }
              systemCpu_Chart.setOption(option, true);
              var Bytes_Chart = echarts.init(document.getElementById('Bytes'));
              var option = {
                title: {
                  text: "Bytes"
                },
                animation: false,
                dataZoom: [{
                  type: "slider",
                  xAxisIndex: [0]
                }],
                legend: {
                  data: ["rxBytes", "txBytes"]
                },
                xAxis: {
                  type: 'category',
                  data: xAisdata,
                  name: "时间"
                },
                yAxis:{
                  type: 'value',
                  name: 'Bytes'
                },
                series: [{
                  data:rxBytes,
                  name:"rxBytes",
                  type: 'line'
                },
                {
                  data:txBytes,
                  name:"txBytes",
                  type:'line'
                }]
              }
              Bytes_Chart.setOption(option, true);
              var fps_Chart = echarts.init(document.getElementById('fps'));
              var option = {
                title: {
                  text: "fps"
                },
                animation: false,
                dataZoom: [{
                  type: "slider",
                  xAxisIndex: [0]
                }],
                xAxis: {
                  type: 'category',
                  data: xAisdata,
                  name: "时间"
                },
                yAxis:{
                  type: 'value',
                  name: '帧'
                },
                series: [{data:fps,type: 'line'}]
              }
              fps_Chart.setOption(option, true);
            }
          });
}});}, function (ret) {
      // Test data
      new Vue({
        el: '#app',
        data: {
          warning: "GET /record.json failure，请双击 start.bat 浏览该界面",
          device: {
            udid: "AABBCCDDEEFF-1234567890", // like serial but + mac and brand
          },
          steps: [{
            time: "2018/1/25 10:25:00",
            code: 'TEST: n("uictr_skill_normal_btn").click_exists(2)',
            screenshot: './pig.jpg',
          }]
        }
      })
    });
    var video = document.getElementById("video");
    function setPlaySpeed(speed){
        video.playbackRate=speed;
    };
    function convertDateFromString(dateString) { 
		if (dateString) { 
			var arr1 = dateString.split(" "); 
			return arr1[1].split('.')[0];
		}
	};
    
    
</script>

</html>
